{% extends "layout.html" %}

{% block content %}
    <form class="form-inline" action="{{ url_for('checkWebSite')}}" method="post">
        <div class="form-group">
            <label for="siteInput">Name</label>
            <div class="input-group">
                <input type="text" class="form-control" id="siteInput" name="webSiteUrl" placeholder="http://www.google.com">
                <span class="input-group-btn">
                    <button type="submit" class="btn btn-default" type="button">
                        Check! <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                    </button>
                </span>
            </div>
        </div>
    </form>
{% endblock %}
